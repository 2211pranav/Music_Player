<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <nav>
      
      <div class="search-bar">
        <input type="text" placeholder="Enter Song "  id="search-input"/>
        <button type="submit" id="search-button">Search</button>
      </div>
    </nav>
    <h1 class="mix"><img src="logo.png" alt="logo" width="500px"></h1>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <footer>CONTACT US :<ul class="social-icons">
      <li><a href="https://instagram.com/panya__jadhav_?igshid=MzNlNGNkZWQ4Mg=="><img class="icon1" src="insta.png" alt="Instagram"  /></a></li>
      <li><a href="https://www.facebook.com/kawthala.frindes?mibextid=ZbWKwL"><img class="icon1" src="facebook.png" alt="Facebook" /></a></li>
      <li><a href="https://twitter.com/PranavJ73182651?t=6L-4drB_BF3-yuOhCCJDLw&s=08"><img class="icon1" src="twitter.png" alt="Twitter"  /></a></li>
      <li><a href="https://www.youtube.com"><img class="icon1" src="youtube.png" alt="YouTube" /></a></li>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
